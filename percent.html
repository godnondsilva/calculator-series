<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator Series - Percentage</title>
    <!-- Icon -->
    <link rel="icon" href="icon.ico" />
    <!-- JS files -->
    <script type="text/javascript" src="js/percent.js"></script>
    <!-- bootstrap viewport [for mobile support] -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- CSS files -->
    <link type="text/css" rel="stylesheet" href="css/percent.css" />

  </head>
    <body>
      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Calculator Series</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse "id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto mr-auto">
            <a class="nav-item nav-link" href="index.html">Simple</a>
            <a class="nav-item nav-link" href="adv.html">Advanced</a>
            <a class="nav-item nav-link" href="age.html">Age</a>
            <a class="nav-item nav-link active" href="">Percentage</a>
          </div>
        </div>
      </nav>
      <!-- Advanced Calculator -->
      <main>
          <div class="box container-fluid">
            <span id="header">Percentage Calculator</span>
            <hr>
            <div id="rows">
              <div class="row1a">
                <p>What is</p>
                <input type="text" class="buttonTypeUse" id="r1a" maxlength="16" placeholder="percent" style="width: 75px;">
                <p>% of</p>
                <input type="text" class="buttonTypeUse" id="r1b" maxlength="16" placeholder="value" style="width: 75px;">
                <p>?</p>
              </div>

              <div class="row1b">
                <button class="buttonTypeResult b1" onclick="calc1()">Calculate</button>
                <button class="buttonTypeResult b2" onclick="reset1()">Reset</button>
                <input disabled class="ans" id="ans1"></input>
              </div>
              <hr>
              <div class="row2a">
                <input type="text" class="buttonTypeUse" id="r2a" maxlength="16" placeholder="value1" style="width: 75px;">
                <p>is what percent of </p>
                <input type="text" class="buttonTypeUse" id="r2b" maxlength="16" placeholder="value2" style="width: 75px;">
                <p>?</p>
              </div>

              <div class="row2b">
                <button class="buttonTypeResult b1" onclick="calc2()">Calculate</button>
                <button class="buttonTypeResult b2" onclick="reset2()">Reset</button>
                <input disabled class="ans" id="ans2"></input>
              </div>
              <hr>
              <div class="row3a">
                <input type="text" class="buttonTypeUse" id="r3a" maxlength="16" placeholder="value" style="width: 75px;">
                <p> is </p>
                <input type="text" class="buttonTypeUse" id="r3b" maxlength="16" placeholder="percent" style="width: 75px;">
                <p> of what?</p>
              </div>

              <div class="row3b">
                <button class="buttonTypeResult b1" onclick="calc3()">Calculate</button>
                <button class="buttonTypeResult b2" onclick="reset3()">Reset</button>
                <input disabled class="ans" id="ans3"></input>
              </div>
            </div>
          <hr>
          <div class="lower">
            <p id="footer">Created with ‚ù§ by <a href="https://github.com/godnondsilva">Godnon Dsilva</a></p>
          </div>
        </div>
    </main>
  </body>
</html>
